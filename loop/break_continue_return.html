<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const arr = [1, 2, 3, 4, 5, 6];
      for (let i in arr) {
        // console.log(typeof i);
        // console.log(typeof 3);
        // can't use === here, it won't go into the loop
        if (i == 3) {
          break;
        }
        console.log(i);
      }
      console.log("--------------------");
      for (let i in arr) {
        if (i == 3) {
          continue;
        }
        console.log(i);
      }
    </script>
  </head>
  <body></body>
</html>
