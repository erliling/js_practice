<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #floatdiv {
        width: 200px;
        height: 200px;
        background-color: rosybrown;
        /* div.style.left/right/top/bottom only work for absolute div */
        position: absolute;
      }
    </style>
    <script>
      window.onload = function () {
        var floatdiv = document.getElementById("floatdiv");
        document.onmousemove = function (event) {
          var event = event || winodw.event;

          // get the distance of the scroll bar scrolled??
          var st =
            document.body.scrollTop || document.documentElement.scrollTop;

          // client x/y, the h & v of mouse's position in visible area
          floatdiv.style.left = event.clientX + "px";

          //   floatdiv.style.top = event.clientY + "px";
          // floatdiv.style.top = event.clientY + st + "px";
          floatdiv.style.top = event.clientY + "px";

          // page x/y, the h & v of mouse's position in whole page; seems working as well
          //   floatdiv.style.left = event.pageX + "px";
          //   floatdiv.style.top = event.pageY + "px";
        };
      };
    </script>
  </head>
  <body>
    <div id="floatdiv"></div>
  </body>
</html>
