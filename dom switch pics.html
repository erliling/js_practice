<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #outer {
        width: 500px;
        margin: 50px auto;
        padding: 10px;
        background-color: greenyellow;
        text-align: center;
      }
      .myimg {
        width: 500px;
        height: 300px;
      }
    </style>
    <script>
      window.onload = function () {
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var img = document.getElementsByClassName("myimg")[0];
        var imgArr = [
          "./images/1.jpeg",
          "./images/2.jpeg",
          "./images/3.jpeg",
          "./images/4.jpeg",
          "./images/5.jpeg",
        ];
        var index = 0;

        var info = document.getElementsByClassName("info")[0];
        info.innerHTML =
          "total " +
          imgArr.length +
          " pictures, this is the " +
          (index + 1) +
          " one";

        prev.onclick = function () {
          //   alert("before");

          index--;
          if (index < 0) {
            index = 0;
          }
          img.src = imgArr[index];
          info.innerHTML =
            "total " +
            imgArr.length +
            " pictures, this is the " +
            (index + 1) +
            " one";
        };
        next.onclick = function () {
          //   alert("next");
          //   img.src = "./images/2.jpeg";
          index++;
          if (index == imgArr.length) {
            index = imgArr.length - 1;
          }
          img.src = imgArr[index];
          info.innerHTML =
            "total " +
            imgArr.length +
            " pictures, this is the " +
            (index + 1) +
            " one";
        };
      };
    </script>
  </head>
  <body>
    <div class="" id="outer">
      <img class="myimg" src="./images/1.jpeg" alt="" />
      <button class="" id="prev">prev</button>
      <button class="" id="next">next</button>
      <div class="info"></div>
    </div>
  </body>
</html>
