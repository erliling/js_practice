<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var reg = new RegExp("a");
      console.log(reg.test("abcdef"));

      // ignore cap letter
      var reg = new RegExp("a", "i");
      console.log(reg.test("Abcdef"));

      //short way
      var reg = /a/i;
      console.log(reg.test("Abcdef"));

      // | or [] means or
      var reg = /a|b/;
      console.log(reg.test("bcdef"));

      var reg = /[ab]/;
      console.log(reg.test("cdef"));

      var reg = /[a-z]/;
      console.log(reg.test("ABC123"));

      //any letter
      var reg = /[A-z]/;
      console.log(reg.test("ABC123"));

      var reg = /a[bed]c/;
      console.log(reg.test("afc"));

      // except, inside []
      var reg = /[^0-9]/;
      console.log(reg.test("12a3456"));

      // n times or m-n times or >m times
      var reg = /a{3}/;
      console.log(reg.test("aaaBC123"));

      var reg = /(abc){3}/;
      console.log(reg.test("abcabcabc"));

      var reg = /ab{3}c/;
      console.log(reg.test("bbbac"));
      console.log(reg.test("abbbc"));

      var reg = /ab{1,3}c/;
      console.log(reg.test("abc"));

      var reg = /ab{3,}c/;
      console.log(reg.test("aaabbbbbc123"));

      // >=1 times
      var reg = /ab+c/i;
      console.log(reg.test("aaaC123"));

      // >=0 times
      var reg = /ab*c/i;
      console.log(reg.test("aaaC123"));

      // 0 or 1 time
      var reg = /ab?c/i;
      console.log(reg.test("aaaC123"));

      //begin
      var reg = /^b/;
      console.log(reg.test("aaaC123"));

      //end
      var reg = /3$/;
      console.log(reg.test("aaaC123"));

      var reg = /^b$/;
      console.log(reg.test("baaaC123b"));
      console.log(reg.test("b"));

      var reg = /^a|b$/;
      console.log(reg.test("aaaC123b3"));

      // any letter and number and _
      reg = /\w/;
      console.log(reg.test("   "));

      // except any letter and number and _
      reg = /\W/;

      //any number
      reg = /\d/;
      console.log(reg.test(" abc  "));

      //except any number
      reg = /\D/;

      //space
      reg = /\s/;
      console.log(reg.test("   "));

      //except space
      reg = /\S/;
      console.log(reg.test("   "));

      // border of word
      reg = /\babc\b/;
      console.log(reg.test("jkalsf abc jklj"));

      // except border of word
      reg = /\B/;
    </script>
  </head>
  <body></body>
</html>
