<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        display: inline-block;
      }
      input {
        margin: auto 10px;
      }
      span {
        color: rgb(154, 154, 154);
      }
      .scorebox {
        width: 600px;
        margin: 100px auto;
        /* text-align: center; */
      }
      .right {
        background: url("../images/right.jpg") no-repeat 0px center;
        background-size: 15px 15px;
        padding-left: 20px;
        color: green;
      }
      .wrong {
        background: url("../images/wrong.jpg") no-repeat 0px center;
        background-size: 15px 15px;
        padding-left: 20px;
        color: red;
      }
    </style>
    <script>
      function $(id) {
        return typeof id === "string" ? document.getElementById(id) : null;
      }
      window.onload = function () {
        let scoreinput = $("score");
        let promptspan = $("prompt");

        scoreinput.onblur = function () {
          let scorevalue = parseFloat(this.value);
          if (isNaN(scorevalue)) {
            promptspan.innerHTML = "please input a number";
            // promptspan.setAttribute("class", "wrong");
            promptspan.className = "wrong";
            this.style.borderColor = "red";
          } else if (scorevalue >= 0 && scorevalue <= 100) {
            promptspan.innerHTML = "correct";
            promptspan.setAttribute("class", "right");
            this.style.borderColor = "green";
          } else {
            promptspan.innerHTML = "the number should be between 0 and 100";
            promptspan.className = "wrong";
            this.style.borderColor = "red";
          }
        };

        scoreinput.onfocus = function () {
          promptspan.innerHTML = "please input your score!";
          promptspan.setAttribute("class", "");
          this.style.borderColor = "gray";
          this.value = "";
        };
      };
    </script>
  </head>
  <body>
    <div class="scorebox">
      <!-- <h3>your score:</h3> -->
      <label for="score">your score: </label>
      <input id="score" type="text" placeholder="please input your score" />
      <span id="prompt">please input your score!</span>
    </div>
  </body>
</html>
