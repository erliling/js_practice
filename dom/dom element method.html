      window.onload = function () {
        // addnanchang
        myClick("btn01", function () {
          var li = document.createElement("li");
          var litext = document.createTextNode("nanchange");
          li.appendChild(litext);
          var city = document.getElementById("city");
          city.appendChild(li);
        });

        // put nanchang before beijing
        myClick("btn02", function () {
          var li = document.createElement("li");
          var litext = document.createTextNode("nanchange");
          li.appendChild(litext);
          var city = document.getElementById("city");
          var bj = document.getElementById("bj");
          city.insertBefore(li, bj);
        });

        // replace beijing
        myClick("btn03", function () {
          var li = document.createElement("li");
          var litext = document.createTextNode("nanchange");
          li.appendChild(litext);
          var city = document.getElementById("city");
          var bj = document.getElementById("bj");
          city.replaceChild(li, bj);
        });

        // remove bj
        myClick("btn04", function () {
          var city = document.getElementById("city");
          var bj = document.getElementById("bj");
          city.removeChild(bj);
        });

        //display inner html
        myClick("btn05", function () {
          var city = document.getElementById("city");
          alert(city.innerHTML);
        });

        // modify inner html
        myClick("btn06", function () {
          var bj = document.getElementById("bj");
          bj.innerHTML = "erli";
        });
      };

      // abstract common fun
      function myClick(idStr, fun) {
        var btn = document.getElementById(idStr);
        btn.onclick = fun;
      }
    </script>
  </head>
  <body>
    <div class="total">
      <div class="inner">
        <p>which city do you like</p>
        <ul id="city">
          <li id="bj">beijing</li>
          <li>shanghai</li>
          <li>dongjing</li>
          <li>shouer</li>
        </ul>
      </div>
    </div>
    <div class="btnlist">
      <div><button class="" id="btn01">addnanchang</button></div>
      <div>
        <button class="" id="btn02">put nanchang before beijing</button>
      </div>
      <div><button class="" id="btn03">replace beijing</button></div>
      <div><button class="" id="btn04">delete bj</button></div>
      <div><button class="" id="btn05">read html inside city</button></div>
      <div><button class="" id="btn06">change html inside bj</button></div>
    </div>
  </body>
</html>
